        // Mostrar dados antigos
        function mostrarDadosAntigos() {
            const container = document.getElementById('dados-antigos');
            let html = '<div class="space-y-2">';
            
            Object.keys(dadosAntigos.registros).forEach(data => {
                const refeicoes = dadosAntigos.registros[data];
                html += `<div class="border-l-4 border-blue-400 pl-3">`;
                html += `<strong>${data}:</strong> ${refeicoes.length} refeições<br>`;
                refeicoes.forEach(refeicao => {
                    html += `• ${refeicao.alimento} (${refeicao.hora})<br>`;
                });
                html += `</div>`;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // Converter dados para o novo formato
        function converterDados() {
            const dadosConvertidos = {};
            
            Object.keys(dadosAntigos.registros).forEach(data => {
                const refeicoes = dadosAntigos.registros[data];
                dadosConvertidos[data] = [];
                
                refeicoes.forEach((refeicao, index) => {
                    const novaRefeicao = {
                        id: Date.now() + index,
                        horario: refeicao.hora,
                        alimentos: [`${refeicao.alimento} (${refeicao.peso}g)`],
                        ingredientes: [{
                            ingrediente: {
                                name: refeicao.alimento,
                                category: refeicao.categoria,
                                calories: refeicao.calorias,
                                protein: refeicao.proteina,
                                carbs: refeicao.carboidrato,
                                fat: refeicao.gordura,
                                fiber: refeicao.fibra
                            },
                            quantidade: refeicao.peso
                        }],
                        calorias: refeicao.calorias,
                        proteina: refeicao.proteina,
                        carbs: refeicao.carboidrato,
                        gordura: refeicao.gordura,
                        fibra: refeicao.fibra,
                        data: data,
                        timestamp: new Date().toISOString()
                    };
                    
                    dadosConvertidos[data].push(novaRefeicao);
                });
            });
            
            // Mostrar dados convertidos
            mostrarDadosConvertidos(dadosConvertidos);
            
            // Salvar no localStorage
            localStorage.setItem('dadosNutricionais', JSON.stringify(dadosConvertidos));
            
            // Mostrar resultado
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                    <strong>✅ Conversão concluída!</strong><br>
                    • ${Object.keys(dadosConvertidos).length} dias convertidos<br>
                    • ${Object.values(dadosConvertidos).flat().length} refeições convertidas<br>
                    • Dados salvos no localStorage<br>
                    <a href="dashboard.html" class="text-blue-600 hover:underline">→ Ir para o Dashboard</a>
                </div>
            `;
        }

        // Mostrar dados convertidos
        function mostrarDadosConvertidos(dadosConvertidos) {
            const container = document.getElementById('dados-convertidos');

            Object.keys(dadosConvertidos).forEach(data => {

                refeicoes.forEach(refeicao => {
                    html += `• ${refeicao.horario} - ${refeicao.alimentos.join(', ')}<br>`;
                });
                html += `</div>`;
            });
            
            html += '</div>';

        }
